{% from "bootstrap5/form.html" import render_form %} {% block content %} {%
include "header.html" %}

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/login-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Log In</h1>
          <span class="subheading">Welcome Back!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form method="POST" action="{{ url_for('login') }}">
          {% if error %}
          <span class="error" style="color: red">{{ error }}</span>
          <a href="{{ url_for('register') }}"
            ><button
              type="button"
              style="padding: 10px"
              class="btn btn-outline-primary"
            >
              Register
            </button></a
          >
          <span class="error" style="color: red">to continue</span>
          {% endif %} {{ render_form(form) }}
        </form>
      </div>
    </div>
  </div>
</main>

{% include "footer.html" %} {% endblock %}
